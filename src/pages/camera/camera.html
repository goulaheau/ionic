<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Camera</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button (click)="takePicture()">
    <ion-icon name="musical-note" margin-right></ion-icon>
    Let me take a selfie !
    <ion-icon name="musical-note" margin-left></ion-icon>
  </button>

  <button *ngIf="base64Image" ion-button (click)="saveInGallery()">Sauvegarder ce chef d'oeuvre</button> <br>
  <p *ngIf="message">{{message}}</p>
  <img *ngIf="base64Image" [src]="base64Image"/>
</ion-content>
